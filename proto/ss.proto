syntax = "proto3";
package ss;

service Inference {
    rpc Predict(PredictRequest) returns (PredictResponse);
}

message PredictRequest {
    repeated Features features = 1;
}

message Features {
    string query = 1;
    int32 k = 2;
}

message PredictResponse {
    repeated Index indices = 1;
    uint64 model_latency = 2;
    uint64 search_latency = 3;
}

message Index {
    int32 index = 1;
}
